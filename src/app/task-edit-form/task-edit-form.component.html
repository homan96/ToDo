<div class="container" style="margin-top: 50px;">
  <div class="form-group">
    <label for="taskName">Task name</label>
    <input #taskNm="ngModel" [(ngModel)]="task.name" class="form-control" type="text" name="taskName">
  </div>
  <div class="form-group">
    <label for="description">
      Description
    </label>
    <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary float-right" (click)="onEdit()">Edit</button>
  </div>
</div>
