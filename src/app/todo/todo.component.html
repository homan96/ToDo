<div style="padding: 10px;">
  <a [routerLink]="['/']">Back to Home</a>
</div>
<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="left-col col-md-6">
      <div class="form-group">
        <label for="taskName">Task name</label>
        <input #taskNm="ngModel" [(ngModel)]="task.name" class="form-control" type="text" name="task.name" required>
        <div class="alert alert-danger" *ngIf="(taskNm.touched || taskNm.dirty) && taskNm.invalid">Task Name is required</div>
      </div>
      <div class="form-group">
        <label for="description">
          Description
        </label>
        <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary float-right" name="add" (click)="addTask()">Add</button>
      </div>
    </div>
    <div class="right-col col-md-6">
      <div>
        <label>Task List</label>
        <div class="list-group" style="margin-bottom: 1rem;">
          <a *ngFor="let task of tasks$; let i=index" class="list-group-item list-group-item-action" [class.active]="selectedIndex == i" (click)="selectIndex(i)" (dblclick)="onTaskDblClicked(task.id)">{{ task.name }}</a>
        </div>
      </div>
      <div class="form-group" *ngIf="tasks$.length > 0; else noTask">
        <button class="btn btn-primary" (click)="moveTop()">Top</button>
        <button class="btn btn-primary float-right" (click)="moveDown()">Down</button>
      </div>
      <ng-template #noTask>
        <p>No task to show</p>
      </ng-template>
    </div>
  </div>
</div>
